<div class="w3-center" id="contact" style="margin-top: 200px">
    <div class="contact-container">
        <img src="/modul_293_t2/img/contact/svg/bubbles_l.svg" alt="Bubbles" id="bubbles-left">

        <h2 class="section-title" style="position: relative; padding-top: 50px">Contact Us</h2>

        <div class="contact-form">
            <form id="contactForm">
                <label>
                    <input
                            id="name"
                            type="text"
                            name="name"
                            placeholder="Full Name"
                            required
                    >
                </label>
                <label>
                    <input
                            id="email"
                            type="email"
                            name="email"
                            placeholder="Email Address"
                            required
                    >
                </label>
                <label>
                    <input
                            id="phone"
                            type="text"
                            name="phone"
                            placeholder="Phone Number"
                            required
                    >
                </label>
                <label>
                    <textarea
                            id="message"
                            name="message"
                            placeholder="Have anything to say?"
                            required
                    ></textarea>
                </label>

                <button type="submit" onclick="openModal(event)">
                    Next
                </button>
            </form>
        </div>

        <img src="/modul_293_t2/img/contact/svg/bubbles_r.svg" alt="Bubbles" id="bubbles-right">
    </div>
</div>
